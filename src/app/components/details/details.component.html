<button routerLink='' class="backButton">Back</button>

<div *ngIf="offer != undefined">
    <table class="tableDetails">
        <tr>
            <th>Title</th>
            <td>{{offer.title}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ offer.description }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{ offer.price }}</td>
        </tr>
        <tr>
            <th>Category</th>
            <td>{{ offer.category_name }}</td>
        </tr>
        <tr>
            <th class="lastRow">Created at</th>
            <td class="lastRow">{{ offer.created_at | date:'dd-MM-yyyy hh:mm:ss'}}</td>
        </tr>
        <tr>
    </table>
</div>

<div class="header">
    <mat-form-field appearance="outline">
        <mat-label>Selected category</mat-label>
        <mat-select [(ngModel)]="selectedValue" (selectionChange)="categoryChanged()">
            <mat-option [value]=0></mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">
                {{ category.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button routerLink='/edit' [state]="{ date: {categories}}" class="createButton">Create form</button>
</div>
<mat-list role="list">
    <mat-list-item *ngFor="let offer of offers" [routerLink]="['/details', offer.id]" class="item">
        <mat-icon (click)="deleteOffer(offer.id); $event.stopPropagation()">delete_outline</mat-icon>
        <div matLine>{{offer.title}}</div>
        <div matLine>{{offer.description}}</div>
        <div matLine>{{offer.price}} z≈Ç</div>
        <div matLine>{{offer.created_at | date:'dd-MM-yyyy hh:mm:ss'}}</div>
    </mat-list-item>
</mat-list>
